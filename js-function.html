<!DOCTYPE html>
<html>
<body background="18.jpg">
    
<h2>The Button Element</h2>
    
<button onclick ="MyClick()">Click Me To Display The Square Of a Variable</button>
<div id="result">
    
    </div>
<script>

function MyClick()
{
    let a=10;
    document.getElementById("result").innerHTML +="<p> The square is=" +a*a +"</p>";
}
    </script>
</body>
</html>
